<!DOCTYPE html>
<html>
<head>
    <title>Nova's GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("BACKGROUND_IMAGE_URL"); /* replace with your background image URL */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-image {
            width: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .container {
            text-align: center;
        }

        .name {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="AVATAR_IMAGE_URL" class="profile-image"> <!-- replace with your avatar image URL -->
        <div class="name">Nova</div>
    </div>
</body>
</html>
